  <div class="container text-center">
    <button class="btn btn-success" type="submit" onclick="resetGame()">Reset</button>
</div>
  </div>
  <br>

  <script>
    const ids=["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23","img24"]
    var chestCount=0;
    var score=0;
    var lastCheck=12;
    var treasureLocation=18;

    function check(position){
        image = document.getElementById(ids[position])
        if(position == treasureLocation) {
            image.src = "treasure.jpg"
        } else {
            image.src = "empty_chest.jpg"
        }
        chestCount += 1
        score += 1 
        document.getElementById("chests").innerHTML = "Number of chests checked is " +chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;

    }

    function help() {
        lastCheckRow = parseInt(lastCheck/5)
        lastCheckColumn = parseInt(lastCheck%5)
        treasureLocationRow = parseInt(treasureLocation/5)
        treasureLocationColumn = parseInt(treasureLocation%5)
        score += 2
        document.getElementById("score").innerHTML = "Score is " + score
        if(lastCheckRow == treasureLocationRow) {
            if(lastCheckColumn < treasureLocationColumn) {
                document.getElementById("help").innerHTML = "Right"
            } else if(lastCheckColumn > treasureLocationColumn) {
                document.getElementById("help").innerHTML = "Left"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else if(lastCheckColumn == treasureLocationColumn) {
            if(lastCheckRow < treasureLocationRow) {
                document.getElementById("help").innerHTML = "Down"
            } else if(lastCheckRow > treasureLocationRow) {
                document.getElementById("help").innerHTML = "Up"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else {
            document.getElementById("help").innerHTML = "Sorry, no help available"
        }
    }

    function resetGame()
     {
                treasureLocation = Math.floor(Math.random() * 24)
                while(treasureLocation == 12) 
                {
                    treasureLocation = Math.floor(Math.random() * 24)
                }
                chestCount = 0
                score = 0
                document.getElementById("chests").innerHTML = "Number of chests checked is zero"
                document.getElementById("score").innerHTML = "Score is unknown"
                for(let i = 0; i<=24; i++) 
                {
                    if(i != 12) 
                    {
                        document.getElementById(ids[i]).src ="treasure_chest.jpg"
                    }
                }
            }
  </script>
