<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fast Recation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="container-fluid p-4 text-center text-white bg-info">
    <h1>Meghana Bobbili reaction timer</h1>
    </div>
    <br>
    <br>
    <div class="flex-container bg-danger">
        <div class="row p-4">
        <div class="col-md bg-success text-white" id="target">Your time</div>
        <div class="col-md bg-warning text-white" id="countdown">Count</div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
  <button type="button" class="btn btn-warning" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>
  </div>
  </div>
  
  <script> 
  var myTime;

  function recordReact(){
    myTime=Date.now();
    console.log(myTime);
  }

  function startTime(){
    let limit = Math.floor(Math.random() * 9) + 2
    for (let i = 0; i < limit; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i
                }, ((limit - i) * 1000));
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow"
                } else {
                    let buttonTime = Date.now()
                    document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                }
            }, (limit-i)*1000);
  }
  </script>

</body>
</html>
